<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
  <header class="header">
    <div class="container header_container">
      <a href="" class="logo header_logo">
        <img src="/img/Логотип.svg" alt="header_logo">
      </a>
      <div class="header_inner">
        <nav class="nav">
          <ul class="nav_list list-reset flex">
            <li class="nav_item"><a href="#" class="nav_link">О нас</a></li>
            <li class="nav_item"><a href="#" class="nav_link">Проекты</a></li>
            <li class="nav_item"><a href="#" class="nav_link">Этапы</a></li>
            <li class="nav_item"><a href="#" class="nav_link">Отзывы</a></li>
            <li class="nav_item"><a href="#" class="nav_link">Контакты</a></li>
          </ul>
        </nav>
        <button class="search">
          <span>
            <svg width="26" height="26" viewBox ="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="19.5138" y="18.5495" width="8" height="2" transform="rotate(45 19.5138 18.5495)" fill="#333333"/>
              <circle cx="11.5" cy="11.5" r="10.5" stroke="#333333" stroke-width="2"/>
              </svg>
          </span>
        </button>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <h1 class="visually-hidden">Сайт создания проектов ЕВКЛИД</h1>
      <div class="container hero_container">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url(/img/hero_1.jpg);"></div>
            <div class="swiper-slide" style="background-image: url(/img/hero_2.jpg);"></div>
            <div class="swiper-slide" style="background-image: url(/img/hero_3.jpg);"></div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
